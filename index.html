<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الملابس النسائية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }
        header {
            background-color: #ff6666;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
        }
        .product {
            background-color: white;
            margin: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            width: 300px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .contact {
            text-align: center;
            margin: 2em 0;
        }
        .contact a {
            margin: 0 1em;
            font-size: 1.5em;
            text-decoration: none;
            color: #333;
        }
        .contact a:hover {
            color: #ff6666;
        }
        .contact p {
            margin: 0.5em 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="path/to/logo.jpg" alt="شعار المتجر" style="max-width: 150px;">
        <h1>متجر الملابس النسائية</h1>
    </header>
    <nav>
        <a href="#products">المنتجات</a>
        <a href="#contact">تواصل معنا</a>
    </nav>
    <div class="container" id="products">
        <div class="product">
            <img src="path/to/product1.jpg" alt="فستان صيفي">
            <h2>بجامة صيفي</h2>
            <p>سعر: 70 درهم </p>
        </div>
        <div class="product">
            <img src="path/to/product2.jpg" alt="بلوزة أنيقة">
            <h2>حطة أنيقة</h2>
            <p>سعر: 100 درهم</p>
        </div>
        <!-- يمكنك إضافة المزيد من المنتجات هنا -->ستيامات 
      
    </div>
    <div class="contact" id="contact">

        <p>رقم الهاتف: 0682175244</p>

        <p>جميع الحقوق محفوظة © 2024</p>

</body>
</html>
